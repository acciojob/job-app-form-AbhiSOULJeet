<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="get">
		<div>
			<label for="#name">Name*</label>
			<input id="#name" type="text">
		</div>
		<br>
		<div>
			<label for="#email">Email*</label>
			<input id="#email" type="email">
		</div>
		<br>
		<div>
			<label name="gender">Gender*</label>
			<input id="#male" type="radio" name="gender" value="Male">
			<label for="male">Male</label>
			<input id="#female" type="radio" name="gender" value="Female">
			<label for="#female">Female</label>
		</div>
		<br>
		<div>
			<label name="laptop" >Laptop Brands</label>
			<input id="#apple" type="radio" name="laptop" value="apple">
			<label name="#apple" >Apple</label>

			
			<input id="#asus" type="radio" name="laptop" value="apple">
			<label name="#asus" >Asus</label>

			
			<input id="#hp" type="radio" name="laptop" value="hp">
			<label name="#hp" >HP</label>
			
		</div>
		<br>
		<div>
			<label for="#age">Age*</label>
			<input id="#age" type="number">
		</div>
		<br>
		<div>
			<label for="#dob">DOB*</label>
			<input id="#dob" type="date">
		</div>
		<br>
		<div>
			<label for="#password">Password*</label>
			<input id="#password" type="password">
		</div>
		<br>
		<div>
			<button id="#button">Submit button</button>
		</div>
		

		
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>

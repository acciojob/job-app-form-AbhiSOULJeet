<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="./form.html" method="get">
		
		<div>
			<label for="#name">Name*</label>
			<input id="#name" type="text" required name="name">
		</div>
		<br>
		<div>
			<label for="#email">Email*</label>
			<input id="#email" type="email" required name="email">
		</div>
		<br>
		<div>
			Gender*
			<input id="#male" type="radio" name="gender" value="Male" required name="gender">
			<label for="#male">Male</label>
			<input id="#female" type="radio" name="gender" value="Female" required name="gender">
			<label for="#female">Female</label>
		</div>
		<br>
		<div>
			<label for="#laptop" >Laptop Brands</label>
			<select name="laptop" id="#laptop">
			  <option value="apple" name="laptop">Apple</option>
			  <option value="asus" name="laptop">Asus</option>
			  <option value="hp" name="laptop">HP</option>
			  
            </select>
			
		</div>
		<br>
		<div>
			<label for="#age">Age*</label>
			<input id="#age" type="number" required name="age">
		</div>
		<br>
		<div>
			<label for="#dob">DOB*</label>
			<input id="#dob" type="date" required name="dob">
		</div>
		<br>
		<div>
			<label for="#password">Password*</label>
			<input id="#password" type="password" required name="password">
		</div>
		<br>

		<div>
			<label for="#portfolio" > Portfolio Website</label>
			<input id="#portfolio" type="text" name="portfolio">
		</div>
		<br>
		<div>
			<input type="submit" value="Submit button">
		</div>

		
		

		
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
